<!DOCTYPE HTML>
<html>
<head>
<title>Flat Contacto Widget Flat Responsive Widget Template :: w3layouts</title>

<!-- for-mobile-apps -->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Flat Contacto Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Cuprum:400,700' rel='stylesheet' type='text/css'>
<!--google fonts-->
<script>var __links = document.querySelectorAll('a');function __linkClick(e) { parent.window.postMessage(this.href, '*');} ;for (var i = 0, l = __links.length; i < l; i++) {if ( __links[i].getAttribute('data-t') == '_blank' ) { __links[i].addEventListener('click', __linkClick, false);}}</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>$(document).ready(function(c) {
	$('.cls-con').on('click', function(c){
		$('.contact').fadeOut('slow', function(c){
	  		$('.contact').remove();
		});
	});
});
</script>
</head>
<body>
<!--header start here-->
<div class="header agile">
	<div class="wrap">
		<div class="contact">
			<div class="contact-head">
				<h2>Predict Profit</h2>
				<div class="cls-con"><img src="/static/images/cancel.png" alt=""> </div>
				<div class="clear"> </div>
			</div>
			<form action="#" method="post" >
				<input type="text" placeholder="zipcode" name="zipcode" id ="zipcode">
				<input type="text" class="no-mar" placeholder="square_feet" name="square_feet" id="square_feet">
				<input type="text" placeholder="condition" name="condition" id="condition">
		        <input type="text" class="no-mar" placeholder="bathrooms" name="bathrooms" id="bathrooms">
		        <input type="text" placeholder="bedrooms" name="bedrooms" id="bedroom">
				 <input type="text" class="no-mar" placeholder="Duration to calculate" id="duration" name="duration">

				<div >
				<input  type="checkbox" id = "mortgage"  onclick="checkMortgage()">
					<p> Add mortgage Amount </p>
				</div>

				<input type="text" placeholder="Mortgaged Amount" id = "amount" name="mortgage_principle" style = "display:none">
		        <input type="text"  placeholder="Rate of Interest" id = "roi" name="rio" style = "display:none">
		        <input type="text" placeholder="time" id = "time" name="time" style = "display:none">

				<input type="submit" value="Submit" id="submit" onclick="checkResult()"/>
				{% if result %}
				<p>Predicted Price: {{result}} USD</p>
				{% endif %}
			</form>

		</div>
	</div>
</div>


</body>
<script>

	function checkMortgage()
	{
		var mortgage = document.getElementById("mortgage");
		var amount = document.getElementById("amount");
		var roi = document.getElementById("roi");
		var time = document.getElementById("time");
		if(mortgage.checked==true)
		{
		  roi.style.display="block";
		  amount.style.display="block";
		  time.style.display="block";
		}
		else
		{
		  roi.style.display="none";
		  amount.style.display="none";
		  time.style.display="none";
		}
	}

	function checkResult()
	{
		var mortgage = document.getElementById("mortgage");
		var amount = document.getElementById("amount");
		var roi = document.getElementById("roi");
		var time = document.getElementById("time");
		var submit = document.getElementById("submit");
		var duration = document.getElementById("duration");
		var bedroom = document.getElementById("bedroom");
		var bathrooms = document.getElementById("bathrooms");
		var condition = document.getElementById("condition");
		var square_feet = document.getElementById("square_feet");
		var zipcode = document.getElementById("zipcode");

		  roi.style.display="none";
		  amount.style.display="none";
		  time.style.display="none";
		  mortgage.style.display="none";
		  submit.style.display="none";
		  duration.style.display="none";
		  bedroom.style.display="none";
		  bathrooms.style.display="none";
		  condition.style.display="none";
		  square_feet.style.display="none";
		  zipcode.style.display="none";

	}

</script>
</html>
